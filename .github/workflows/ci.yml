---
name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  resourcematch-app:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: resourcematch-app
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: Setup
        run: |
          npm install
      - name: Build
        run: npm run build
